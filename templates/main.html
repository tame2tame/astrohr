<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личная характеристика</title>
    <link rel="stylesheet" href="/static/styles/stylesView.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Личная характеристика</h2>
        <div class="card mt-4 p-4">
            <p><strong>Имя:</strong> {{ name }}</p>
            <p><strong>Возраст:</strong> {{ age }}</p>
            <p><strong>Дата рождения:</strong> {{ birth_date }}</p>
        </div>
        <a href="/" class="btn btn-primary mt-4">Назад</a>
    </div>
</body>
</html>
