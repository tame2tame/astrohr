<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список группы</title>
    <link rel="stylesheet" href="/static/styles/stylesView.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

        </div>

            <!-- Первая карточка -->
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Иван Иванов</h5>
                        <p class="card-text">Возраст: 30 лет</p>
                        <p class="card-text">Дата рождения: 12.12.1993</p>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-warning btn-sm">Редактировать</button>
                            <button class="btn btn-danger btn-sm">Удалить</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Вторая карточка -->
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Анна Смирнова</h5>
                        <p class="card-text">Возраст: 25 лет</p>
                        <p class="card-text">Дата рождения: 05.06.1998</p>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-warning btn-sm">Редактировать</button>
                            <button class="btn btn-danger btn-sm">Удалить</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Третья карточка -->
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Алексей Петров</h5>
                        <p class="card-text">Возраст: 28 лет</p>
                        <p class="card-text">Дата рождения: 23.04.1995</p>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-warning btn-sm">Редактировать</button>
                            <button class="btn btn-danger btn-sm">Удалить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Назад</a>
        </div>
    </div>
</body>
</html>
